<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0">
  <title>Cook Game - Flappy Food!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      background: #e3f2fd;
      color: #222;
      min-height: 100vh;
    }
    .header {
      background: #2e7d32;
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 4px 24px rgba(46,125,50,0.12);
      margin-bottom: 1.5rem;
    }
    .header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      margin: 0;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .back-btn {
      display: inline-block;
      margin: 1.5rem auto 0 auto;
      background: #fff;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .back-btn:hover {
      background: #2e7d32;
      color: #fff;
    }
    #cook-game {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cook Game</h1>
    <a href="eat-lah-menu.html" class="back-btn">&larr; Back to Menu</a>
  </div>
  <div id="cook-game">
    <div id="character-select" style="display:flex;justify-content:center;gap:1.5rem;margin-bottom:1.2rem;align-items:center;">
      <button id="char1-btn" style="background:none;border:2px solid #2e7d32;border-radius:12px;padding:0.3rem 0.7rem;cursor:pointer;outline:none;transition:box-shadow 0.2s;"><img src="flappy-bird-character-illustration-ye37mwhxjqsct8zr.png" alt="Character 1" style="height:40px;width:40px;"></button>
      <button id="char2-btn" style="background:none;border:2px solid #2e7d32;border-radius:12px;padding:0.3rem 0.7rem;cursor:pointer;outline:none;transition:box-shadow 0.2s;"><img src="flappy-bird-character-artwork-u3uhvs4cwrwrndie.png" alt="Character 2" style="height:40px;width:40px;"></button>
    </div>
    <canvas id="flappy-canvas" width="600" height="900" style="background:#b3e5fc;border-radius:18px;box-shadow:0 4px 24px #2e7d3222;"></canvas>
  </div>
  <script src="flappy-bird.js"></script>
</body>
</html>

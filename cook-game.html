<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Cook Game - Flappy Food!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #e3f2fd;
      touch-action: none;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
      min-width: 100vw;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      position: fixed;
      inset: 0;
    }
    .header {
      background: #2e7d32;
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 4px 24px rgba(46,125,50,0.12);
      margin-bottom: 1.5rem;
      max-width: 100vw;
    }
    .header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      margin: 0;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .back-btn {
      display: inline-block;
      margin: 1.5rem auto 0 auto;
      background: #fff;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .back-btn:hover {
      background: #2e7d32;
      color: #fff;
    }
    #cook-game {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      inset: 0;
      background: #b3e5fc;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }
    #flappy-canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw;
      max-height: 100vh;
      background: #b3e5fc;
      border-radius: 0;
      box-shadow: none;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    @media (max-width: 700px) {
      .header h1 { font-size: 1.3rem; }
      .header { padding: 1.2rem 0.5rem 0.7rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cook Game</h1>
    <a href="index.html" class="back-btn">&larr; Back to Menu</a>
  </div>
  <div id="cook-game">
    <div id="canvas-container" style="width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#000;overflow:hidden;">
      <canvas id="flappy-canvas" style="background:#b3e5fc;display:block;"></canvas>
    </div>
  </div>
  <script src="flappy-bird.js"></script>
</body>
</html>
